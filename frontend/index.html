<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro e Inicio de Sesión</title>
</head>
<body>
    <h2>Registro</h2>
    <input type="text" id="registerUsername" placeholder="Usuario">
    <input type="password" id="registerPassword" placeholder="Contraseña">
    <button id="registerButton">Registrarse</button>

    <h2>Inicio de Sesión</h2>
    <input type="text" id="loginUsername" placeholder="Usuario">
    <input type="password" id="loginPassword" placeholder="Contraseña">
    <button id="loginButton">Iniciar Sesión</button>
    
    <h2>Diseños</h2>
    <img id="buzoImage" src="" alt="Imagen del buzo" style="display:none; width: 500px; height: 300px;">
    <div id="nameOverlay" style="position: absolute; top: 350px; left: 27%; transform: translateX(-50%); font-size: 24px; font-weight: bold;"></div>
    
    <label for="nombrePersona">Nombre de la persona:</label>
    <input type="text" id="nombrePersona" placeholder="Nombre">
    <button id="addNameButton">Agregar Nombre</button>

    <select id="positionSelect">
        <option value="subir">atras arriba</option>
        <option value="bajar">atras abajo</option>
    </select>

    <label for="nombreTrabajo">Nombre del trabajo:</label>
    <input type="text" id="nombreTrabajo" placeholder="Nombre del trabajo">

    <label for="colorSelect">Color:</label>
    <select id="colorSelect">
        <option value="blanco">blanco</option>
        <option value="negro">negro</option>
        <option value="azul">azul</option>
        <option value="violeta">violeta</option>
        <option value="rojo">rojo</option>
    </select>

    <label for="talleSelect">Talle:</label>
    <select id="talleSelect">
        <option value="S">S</option>
        <option value="M">M</option>
        <option value="L">L</option>
    </select>

    <label for="formatoSelect">Formato:</label>
    <select id="formatoSelect">
        <option value="diagonal">linea diagonal</option>
        <option value="medio">linea al medio</option>
    </select>
<br>
    <label for="colorlSelect">Color de linea:</label>
    <select id="colorSelect">
        <option value="blancol">blanco</option>
        <option value="negrol">negro</option>
        <option value="azull">azul</option>
        <option value="violetal">violeta</option>
        <option value="rojol">rojo</option>
    </select>
 
<br> 
    <label for="materialSelect">Material:</label>
    <select id="materialSelect">
        <option value="algodon">Algodón</option>
        <option value="poliester">Poliéster</option>
        <option value="seda">Seda</option>
    </select>

    <button id="saveDesignButton">Guardar Diseño</button>
    <button id="loadDesignsButton">Ver Diseños</button> 
    <button id="clearDesignsButton">Borrar Diseños</button>
    <button id="printDesignButton">Mandar a Imprimir</button>
     <br> <br>
    <label for="uploadImage">Adjuntar imagen personalizada:</label>
    <input type="file" id="uploadImage" accept="image/*">

    <br><br>
    <h1>Diseños creados hasta ahora</h1> 
    <ul id="designList"></ul>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.4/socket.io.js"></script>
    <script src="socket.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
